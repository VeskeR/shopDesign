<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Material Shop</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<section class="container">
		<div class="top-menu">
			<div class="top-menu__about">
				<a href="">Про компанію</a>
				<a href="">Доставка і оплата</a>
				<a href="">Гарантія</a>
				<a href="">Бренди</a>
				<a href="">Контакти</a>
			</div>
			<div class="top-menu__user">
				<a href="">Переглянуті (0)</a>
				<a href="">Список бажань (0)</a>
				<a href="">Список порівнянь (0)</a>
				<a href="">Вхід</a>
				<a href="">Реєстрація</a>
			</div>
		</div>
	</section>
	<section class="container">
		<header class="header">
			<div class="header__logo">
				<i class="material-icons">shopping_cart</i>
				<span>Electronic</span>
			</div>
			<div class="header__search">
				<input type="search">
				<div class="btn btn--flat btn-search ripple">
					<i class="material-icons">search</i> 
					Пошук
				</div>
			</div>
			<div class="header__phone">
				<i class="material-icons">phone</i><span> 8-800-350-50-50 <br> 8-800-350-50-50</span>
			</div>
			<div class="header__work-time">
				<i class="material-icons">query_builder</i><span>пн-пт 10:00 - 20:00 <br> сб-нд 10:00 - 15:00</span>
			</div>
			<div class="header__shop-cart">
				<i class="material-icons">shopping_cart</i><span>Кошик</span>
			</div>
		</header>
	</section>
</body>
</html>
